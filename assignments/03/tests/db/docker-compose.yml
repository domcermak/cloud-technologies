version: '3.7'

services:
  postgres_test:
    image: 'postgres:14.2-alpine'
    restart: 'always'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '1111:5432'
    volumes:
      - ./sql/structure.sql:/docker-entrypoint-initdb.d/create.sql
      - ./sql/data.sql:/docker-entrypoint-initdb.d/fillin.sql